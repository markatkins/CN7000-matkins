- type: table
  title: CMS Cc Type Values
  headers:
  - Value
  - Name
  - Description
  rows:
  - - '0x00'
    - cc_nscc
    - 'CC_NSCC - Network-Signaled Congestion Control.


      When cc_type = 0, the pds.ack_cc_state field uses the NSCC format

      defined in Table 3-74 (8 bytes):

      - service_time (16 bits)

      - restore cwnd / rc (1 bit)

      - rcv_cwnd_pend (7 bits)

      - rcvd_bytes (24 bits)

      - ooo_count (16 bits)


      NSCC uses network-signaled congestion control where the destination

      communicates congestion state back to the source via ACK packets.


      UE Spec: Table 3-48, mnemonic "CC_NSCC"

      '
  - - '0x01'
    - cc_credit
    - 'CC_CREDIT - Credit-based flow control (TFC, RCCC).


      When cc_type = 1, the pds.ack_cc_state field uses the credit format

      defined in Table 3-75 (8 bytes total, 64 bits):

      - credit (24 bits)

      - reserved (24 bits, must be 0)

      - ooo_count (16 bits)


      Note: Table 3-75 defines only credit(24)+ooo_count(16)=40 bits, but

      pds.ack_cc_state in ACK_CC is always 64 bits, so 24 bits of reserved

      padding are added between credit and ooo_count.


      Used with TFC (Traffic Flow Control) and RCCC (Rate-Based Congestion

      Control) when NSCC is not enabled.


      UE Spec: Table 3-48, mnemonic "CC_CREDIT"

      '
