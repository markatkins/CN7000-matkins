  rows:
  - - LLR_OFF
    - 'LLR is disabled. TX LLR uses BEST_EFFORT style for LLR-desired frames.

      No LLR processing occurs.


      UE Spec: Figure 5-3, LLR_OFF state

      '
  - - INIT
    - 'LLR initialization state. Sends LLR_INIT CtlOS periodically.

      Waits for LLR_INIT_ECHO from link partner.


      UE Spec: Figure 5-3, INIT state

      UE Spec: Section 5.1.9.1.1 (LLR_INIT CtlOS)

      '
  - - ADVANCE
    - 'Normal operation state. Accepts new LLR-desired frames.

      Transmits frames and manages replay buffer.


      UE Spec: Figure 5-3, ADVANCE state

      '
  - - REPLAY
    - 'Replay state. Retransmits frames from replay buffer.

      Entered on NACK reception or replay_timer expiry.


      UE Spec: Figure 5-3, REPLAY state

      UE Spec: Lines 12296 (NACK triggers REPLAY)

      '
  - - FLUSH
    - 'Flush state. Discards all frames in replay buffer.

      Entered when replay_ct reaches replay_ct_max.


      UE Spec: Figure 5-3, FLUSH state

      UE Spec: Lines 12298-12300 (FLUSH behavior)

      '
- type: table
  title: LLR Transmit State Machine Transitions
  headers:
  - From
  - To
  - Trigger
  - Condition
  - Action
  rows:
  - - LLR_OFF
    - INIT
    - llr_mode_local set to ON
    - llr_mode_local == ON
    - 'Initialize tx_seq

      Set last_ack_seq = init_seq - 1

      Start sending LLR_INIT CtlOS

      '
  - - INIT
    - ADVANCE
    - init_echo_received pulse
    - LLR_INIT_ECHO received with init_seq == tx_seq
    - 'LLR initialization complete

      Begin normal frame transmission

      Start replay_timer

      '
  - - INIT
    - LLR_OFF
    - llr_mode_local set to OFF
    - llr_mode_local == OFF
    - 'Disable LLR

      Clear replay buffer

      '
  - - ADVANCE
    - REPLAY
    - nack_received or replay_timer expiry
    - (nack_received == TRUE) || (replay_timer expired && replay_ct < replay_ct_max)
    - 'Complete current frame transmission

      Set nack_received = FALSE

      Set replay_ct = 0

      Begin replay from replay buffer

      '
  - - ADVANCE
    - FLUSH
    - replay_timer expiry with max retries
    - replay_timer expired && replay_ct == replay_ct_max && replay_ct_max != 255
    - 'Enter FLUSH state

      Prepare to discard replay buffer

      '
  - - ADVANCE
    - FLUSH
    - pcs_lost_status_timer expiry
    - pcs_lost_status_timer expired
    - 'Link lost, enter FLUSH state

      '
  - - ADVANCE
    - LLR_OFF
    - llr_mode_local set to OFF
    - llr_mode_local == OFF
    - 'Disable LLR

      Clear replay buffer

      '
  - - REPLAY
    - ADVANCE
    - replay complete
    - All frames in replay buffer retransmitted
    - 'Increment replay_ct

      Resume normal operation

      Restart replay_timer

      '
  - - REPLAY
    - FLUSH
    - pcs_lost_status_timer expiry
    - pcs_lost_status_timer expired
    - 'Link lost during replay

      '
  - - REPLAY
    - LLR_OFF
    - llr_mode_local set to OFF
    - llr_mode_local == OFF
    - 'Disable LLR

      Clear replay buffer

      '
  - - FLUSH
    - INIT
    - re_init_on_discard
    - re_init_on_discard == TRUE
    - 'Reinitialize LLR

      Start sending LLR_INIT CtlOS

      '
  - - FLUSH
    - LLR_OFF
    - llr_mode_local set to OFF or !re_init_on_discard
    - llr_mode_local == OFF || re_init_on_discard == FALSE
    - 'Disable LLR or stay off

      '
