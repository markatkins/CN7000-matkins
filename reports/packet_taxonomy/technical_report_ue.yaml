      CCC can be removed when in this state.


      UE Spec: Figure 3-98, IDLE state

      UE Spec: Lines 9162 (IDLE definition)

      '
  - - ACTIVE
    - 'CCC has data to send but congestion control does not permit sending.

      Waiting for window space (NSCC) or credit (RCCC/TFC).


      UE Spec: Figure 3-98, ACTIVE state

      UE Spec: Lines 9156-9157 (ACTIVE definition)

      '
  - - READY
    - 'CCC has data to send and congestion control permits sending.

      Scheduler can select PDCs associated with this CCC.


      UE Spec: Figure 3-98, READY state

      UE Spec: Lines 9157-9160 (READY definition)

      '
  - - PENDING
    - 'CCC has sent all pending data but waiting for ACKs.

      No new data to send, but data is in flight.


      UE Spec: Figure 3-98, PENDING state

      UE Spec: Lines 9161-9164 (PENDING definition)

      '
