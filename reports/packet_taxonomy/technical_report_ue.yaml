    - 'Packet was trimmed at the last hop switch.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.15.1

      '
  - - '0x03'
    - uet_trimmed_ack
    - 'An ACK carrying read response data was trimmed.

      Error Type: NORMAL

      Source Action: Retransmit original read request (RETX)

      Reference: Section 3.5.15.1

      '
  - - '0x04'
    - uet_no_pdc_avail
    - 'No PDC resource available; pds.spdcid set to 0.

      Error Type: NORMAL

      Source Action: Retransmit (RETRY - no PDC created)

      Reference: Section 3.5.8.2

      '
  - - '0x05'
    - uet_no_ccc_avail
    - 'No CCC resource available; pds.spdcid set to 0.

      Error Type: NORMAL

      Source Action: Retransmit (RETRY - no PDC created)

      Reference: Section 3.5.8.2

      '
  - - '0x06'
    - uet_no_bitmap
    - 'No bitmap or other PSN tracking resource available.

      Error Type: NORMAL

      Source Action: Retransmit (RETRY - no PDC created)

      Reference: Section 3.5.8.2

      '
  - - '0x07'
    - uet_no_pkt_buffer
    - 'No packet buffer resource available.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.8.2

      '
  - - '0x08'
    - uet_no_gtd_del_avail
    - 'No SES guaranteed delivery response resource available.

      Can''t save guaranteed delivery response if needed, packet dropped before SES.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.8.2

      '
  - - '0x09'
    - uet_no_ses_msg_avail
    - 'No message tracking state available.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.8.2

      '
  - - '0x0A'
    - uet_no_resource
    - 'General resource not available - implementation-specific resource.

      pds.spdcid set to 0 if no associated PDC.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.8.2

      '
  - - '0x0B'
    - uet_psn_oor_window
    - 'PSN outside tracking window (e.g., beyond end of available bitmap).

      Error Type: NORMAL

      Source Action: Retransmit (RETX if PSN > CACK)

      Reference: Section 3.5.8.2

      '
  - - '0x0D'
    - uet_rod_ooo
    - 'A PSN arrived out of order on a ROD PDC.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.21.1

      '
  - - '0x0E'
    - uet_inv_dpdcid
    - 'pds.dpdcid is not recognized and pds.flags.syn not set.

      pds.spdcid set to 0.

      Error Type: PDC_FATAL

      Source Action: Close PDC (RETRY)

      Reference: Section 3.5.8.2

      '
  - - '0x0F'
    - uet_pdc_hdr_mismatch
    - 'Packet does not have pds.flags.syn set but did not match connection state.

      Optional check separate from required dpdcid check.

      pds.spdcid set to 0.

      Error Type: PDC_FATAL

      Source Action: Close PDC (RETRY)

      Reference: Section 3.5.8.2

      '
  - - '0x10'
    - uet_closing
    - 'Target PDCID is in closed state or being closed, new PDS Request advances PSN.

      Error Type: PDC_FATAL (drop packet)

      Source Action: Report error (RETRY)

      Reference: Section 3.5.8.3

      '
  - - '0x11'
    - uet_closing_in_err
    - 'Timeout at target during close process (e.g., no response to Close Request CP).

      Max_RTO_Retx_Cnt exceeded.

      Error Type: PDC_FATAL

      Source Action: Close PDC (no retransmit)

      Reference: Section 3.5.8.3

      '
  - - '0x12'
    - uet_pkt_not_rcvd
    - 'CP arrived with ACK Request but packet with requested PSN was not received.

      Error Type: PDC_ERR

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.16.2

      '
  - - '0x13'
    - uet_gtd_resp_unavail
    - 'Duplicate PSN received, state indicates guaranteed delivery SES Response

      but response cannot be found and PSN was not cleared (implementation error).

      Error Type: PDC_FATAL

      Source Action: Close PDC (FAIL, no retransmit)

      Reference: Section 3.5.16.2

      '
  - - '0x14'
    - uet_ack_with_data
    - 'ACK Request CP for PSN with associated read response data.

      Error Type: PDC_ERR

      Source Action: Retransmit original packet (RETX)

      Reference: Section 3.5.16.2

      '
  - - '0x15'
    - uet_invalid_syn
    - 'Packet received with pds.flags.syn set with pds.psn outside expected range.

      Error Type: PDC_FATAL

      Source Action: Close PDC (RETRY)

      Reference: Section 3.5.8.2

      '
  - - '0x16'
    - uet_pdc_mode_mismatch
    - 'Packet received and delivery mode does not match (RUD/ROD).

      Error Type: PDC_FATAL

      Source Action: Close PDC (RETRY)

      Reference: Section 3.5.8.2

      '
  - - '0x17'
    - uet_new_start_psn
    - 'Resend all packets with new Start_PSN.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.8.2.1

      '
  - - '0x18'
    - uet_rcvd_ses_procg
    - 'SES still processing packet (e.g., delayed packet and retransmission arrive close).

      Error Type: NORMAL

      Source Action: Retransmit (ACK may arrive before RETX)

      Reference: Section 3.5.13

      '
  - - '0x19'
    - uet_unexp_event
    - 'Unexpected event - processing requires unsupported feature or implementation error.

      PDC cannot be recovered.

      Error Type: PDC_FATAL

      Source Action: Close PDC (RETRY)

      Reference: Generic event, implementation specific

      '
  - - '0x1A'
    - uet_rcvr_infer_loss
    - 'Destination infers a PSN was lost and effectively requests retransmission.

      Application specific.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      Reference: Section 3.5.15

      '
  - - '0xFD'
    - uet_exp_nack_normal
    - 'Experimental NACK code - NORMAL error type.

      Error Type: NORMAL

      Source Action: Retransmit (RETX)

      '
  - - '0xFE'
    - uet_exp_nack_err
    - 'Experimental NACK code - PDC_ERR error type.

      Error Type: PDC_ERR

      Source Action: Retransmit (RETRY)

      '
  - - '0xFF'
    - uet_exp_nack_fatal
    - 'Experimental NACK code - PDC_FATAL error type.

      Error Type: PDC_FATAL

      Source Action: Close PDC (FAIL)

      '
