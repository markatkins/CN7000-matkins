- type: code_block
  title: UE Standard Tagged Send Wire Format (100B)
  language: ''
  code: '┌──────────┬──────────┬──────────┬──────────────┬──────────────┬──────────┬──────────┐

    │ Ethernet │   IPv4   │   UDP    │ PDS Prologue │  PDS RUD/ROD │ SES Std  │   Data   │

    │   14B    │   20B    │   8B     │     2B       │     12B      │   44B    │ Variable │

    └──────────┴──────────┴──────────┴──────────────┴──────────────┴──────────┴──────────┘


    Component Breakdown:

    - Ethernet II (14B): dst_mac[6B], src_mac[6B], ethertype=0x0800[2B]

    - IPv4 (20B): version, IHL, TOS, length, ID, flags, TTL, protocol=17, checksum, src_ip, dst_ip

    - UDP (8B): src_port (entropy), dst_port=4791, length, checksum

    - PDS Prologue (2B): type[5b], next_hdr[4b], flags[7b]

    - PDS RUD Request (12B): psn[24b], spdcid[24b], dpdcid[24b], clear_psn_offset[24b]

    - SES Standard SOM=1 (44B): opcode, flags, match_bits, initiator, buffer_offset, rkey, context'
- type: code_block
  title: UE Small Message Wire Format (88B)
  language: ''
  code: '┌──────────┬──────────┬──────────┬──────────────┬──────────────┬──────────────┬──────────┐

    │ Ethernet │   IPv4   │   UDP    │ PDS Prologue │  PDS RUD/ROD │  SES Small   │   Data   │

    │   14B    │   20B    │   8B     │     2B       │     12B      │     32B      │ Variable │

    └──────────┴──────────┴──────────┴──────────────┴──────────────┴──────────────┴──────────┘


    SES Small Message (32B):

    - opcode[6b] + version[2b]: Operation code (0x08 for small message)

    - flags[8b]: dc, ie, rel, hd, eom=1, som=1

    - request_length[14b]: Max 16383 bytes

    - ri_generation[8b], job_id[24b], pid_on_fep[12b], resource_index[12b]

    - initiator[32b], match_bits[64b], header_data[64b]


    Constraints: Single-packet only (som=1, eom=1), max payload 16383B'
- type: code_block
  title: UE Encrypted Packet Wire Format (112B + 16B auth)
  language: ''
  code: "┌──────────┬──────────┬──────────┬──────────────┬──────────┬──────────────┬──────────┬──────────┬──────────┐\n│ Ethernet\
    \ │   IPv4   │   UDP    │ PDS Prologue │   TSS    │  PDS RUD/ROD │ SES Std  │   Data   │ Auth Tag │\n│   14B    │   20B\
    \    │   8B     │     2B       │   12B    │     12B      │   44B    │ Variable │   16B    │\n└──────────┴──────────┴──────────┴──────────────┴──────────┴──────────────┴──────────┴──────────┴──────────┘\n\
    \                                 │◄────────────── Encrypted ──────────────►│\n                                 │◄───────────────────────\
    \ Authenticated ──────────────────────►│\n\nTSS Header (12B):\n- tss_type[4b]: TSS packet type\n- tss_flags[4b]: TSS flags\n\
    - security_context_id[32b]: Security association identifier\n- sequence_number[32b]: Anti-replay sequence number\n- reserved[24b]\n\
    \nEncryption: AES-GCM with 16-byte authentication tag"
- type: section_header
  title: Protocol Architecture
  subtitle: UE Layer Diagram and Sublayer Relationships
- type: code_block
  title: UE Protocol Stack
  language: text
  code: '+------------------------------------------------------------------+

    |                    Application / RDMA Verbs                       |

    +------------------------------------------------------------------+

    |                                                                   |

    |  TRANSPORT LAYER                                                  |

    |  +-------------------------------------------------------------+  |

    |  | SES (Semantic Sublayer)                                     |  |

    |  | - Request/Response operations                               |  |

    |  | - RDMA Read/Write, Atomics, Tagged Send                     |  |

    |  +-------------------------------------------------------------+  |

    |  | PDS (Packet Delivery Sublayer)                              |  |

    |  | - Reliable/Unreliable delivery                              |  |

    |  | - Sequence numbers, ACK/NACK                                |  |

    |  +-------------------------------------------------------------+  |

    |  | CMS (Congestion Management Sublayer)                        |  |

    |  | - NSCC, RCCC, TFC algorithms                                |  |

    |  +-------------------------------------------------------------+  |

    |  | TSS (Transport Security Sublayer)                           |  |

    |  | - AES-GCM encryption                                        |  |

    |  +-------------------------------------------------------------+  |

    |                                                                   |

    +------------------------------------------------------------------+

    |  NETWORK LAYER                                                    |

    |  - IPv4/IPv6 encapsulation                                        |

    |  - DSCP categories, packet trimming                               |

    +------------------------------------------------------------------+

    |  LINK LAYER                                                       |

    |  +-------------------------------------------------------------+  |

    |  | LLR (Link Layer Reliable)                                   |  |

    |  | - Hop-by-hop reliability                                    |  |

    |  +-------------------------------------------------------------+  |

    |  | CBFC (Credit-Based Flow Control)                            |  |

    |  | - Per-VC flow control                                       |  |

    |  +-------------------------------------------------------------+  |

    +------------------------------------------------------------------+

    |  PHYSICAL LAYER                                                   |

    |  - 64B/66B encoding, Control Ordered Sets                         |

    +------------------------------------------------------------------+

    '
