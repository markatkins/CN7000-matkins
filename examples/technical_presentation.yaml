# Example technical presentation data for pptx_helper CLI
# Usage: python -m utilities.pptx_helper --type technical --data examples/technical_presentation.yaml --output tech.pptx

title: "System Architecture Overview"
subtitle: "Technical Deep Dive"
presenter:
  name: "John Doe"
  info: "Principal Architect"

sections:
  - type: content
    title: "Architecture Goals"
    bullets:
      - "High availability (99.99% uptime)"
      - "Horizontal scalability"
      - "Low latency (<10ms p99)"
      - "Security-first design"
      - "Observable and debuggable"

  - type: content
    title: "Key Components"
    subtitle: "Core Infrastructure"
    bullets:
      - "API Gateway - Request routing and rate limiting"
      - "Service Mesh - Inter-service communication"
      - "Message Queue - Async processing"
      - "Cache Layer - Redis cluster"
      - "Database - PostgreSQL with read replicas"

  - type: two_column
    title: "Monolith vs Microservices"
    left_content: |
      Monolith:
      • Single deployment
      • Shared database
      • Simpler debugging
      • Faster initial development
    right_content: |
      Microservices:
      • Independent scaling
      • Technology flexibility
      • Fault isolation
      • Team autonomy

  - type: table
    title: "Performance Benchmarks"
    description: "Load test results from staging environment"
    headers:
      - "Metric"
      - "Target"
      - "Actual"
      - "Status"
    rows:
      - ["API Latency (p50)", "5ms", "3ms", "✓"]
      - ["API Latency (p99)", "50ms", "42ms", "✓"]
      - ["Throughput", "10,000 req/s", "12,500 req/s", "✓"]
      - ["Error Rate", "<0.1%", "0.02%", "✓"]
      - ["CPU Usage", "<70%", "45%", "✓"]

  - type: section_header
    title: "Implementation Details"
    subtitle: "Technical Specifications"

  - type: code
    title: "API Example"
    language: "Python"
    code: |
      @app.route('/api/v1/users/<user_id>')
      async def get_user(user_id: str):
          user = await cache.get(f'user:{user_id}')
          if not user:
              user = await db.fetch_user(user_id)
              await cache.set(f'user:{user_id}', user)
          return jsonify(user)

  - type: content
    title: "Next Steps"
    bullets:
      - "Complete load testing in production"
      - "Implement circuit breakers"
      - "Add distributed tracing"
      - "Document runbooks"
